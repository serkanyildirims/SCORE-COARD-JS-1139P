<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE BOARD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container justify-content-center align-items-center d-flex">
        <div>
            <div class="text-center mt-5 pt-5" id="Oneteam">
                <h1 class="fw-bold text-white" id="teamA">TEAM A</h1>
                <p id="scoreOne" class="fw-bolder fs-1 text-white ">0</p>
                <button class="btn btn-dark fs-5 me-4" onclick="hightScore()">
                    <i class="bi bi-plus-circle"></i>
                </button>
                <button class="btn btn-dark fs-5" onclick="lowScore()">
                    <i class="bi bi-dash-circle"></i>
                </button>
            </div>
            <div class="me-5 pt-4">
                <button class="btn btn-dark" onclick="confirmScore()">CONFİRM</button>
                <button class="btn btn-dark" onclick="selectTeam()">TEAM</button>
                <button class="btn btn-dark" onclick="resetScore()">RESET</button>
            </div>
        </div>

        <div class="text-center mt-5 pt-5" id="Twoteam">
            <h1 class="fw-bold text-white" id="teamB">TEAM B</h1>
            <p id="scoreSecond" class="fw-bolder fs-1 text-white">0</p>

            <button class="btn btn-dark fs-5 me-4" onclick="hightScoreB()">
                <i class="bi bi-plus-circle"></i>
            </button>
            <button class="btn btn-dark fs-5" onclick="lowScoreB()">
                <i class="bi bi-dash-circle"></i>
            </button>
            <div class="pt-4">
                <button class="btn btn-dark" onclick="confirmScoreB()">CONFİRM</button>
                <button class="btn btn-dark" onclick="selectTeamB()">TEAM</button>
                <button class="btn btn-dark" onclick="resetScoreB()">RESET</button>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
